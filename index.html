<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Farm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #4caf50;
            color: white;
            border-radius: 10px;
        }
        
        .fields {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .field {
            height: 120px;
            background: #a5d6a7;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .field:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .plant {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .timer {
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Стили для магазина */
        .shop-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            border-bottom: 2px solid #4caf50;
        }
        .shop-tab {
            padding: 10px 15px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .shop-tab.active {
            background: #4caf50;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .shop-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }
        .shop-item-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .shop-item-info {
            text-align: center;
            margin-bottom: 10px;
        }
        .shop-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .buy-btn {
            padding: 5px 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .plant-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 5px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .plant-sprite {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(.4,2,.6,1);
            pointer-events: none;
            user-select: none;
            max-width: 80%;
            max-height: 80%;
            animation: grow 0.5s ease-out;
            transition: transform 0.5s ease;
        }
        .timer-bubble {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        .lock-icon {
            font-size: 24px;
            margin-bottom: 5px;
            animation: bounce 1.5s infinite;
        }
        .harvest-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: harvest-glow 0.8s forwards;
            pointer-events: none;
            z-index: 10;
        }
        /* Анимации */
        @keyframes grow {
          0% { transform: scale(0.5); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
        @keyframes bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        @keyframes harvest-glow {
          0% { transform: scale(0.5); opacity: 0.8; }
          100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Монеты: <span id="coins">50</span>₽</div>
            <div>Уровень: <span id="level">1</span></div>
        </div>
        
        <div class="fields" id="fields-container">
            <!-- Поля будут генерироваться JS -->
        </div>
        
        <div class="buttons">
            <button id="plant-btn">Посадить</button>
            <button id="storage-btn">Склад</button>
            <button id="shop-btn">Магазин</button>
            <button id="help-btn">Помощь</button>
        </div>
        
        <!-- Модальное окно посадки -->
        <div id="plant-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Выберите растение</h3>
                <div id="plants-container"></div>
                <button id="close-plant-modal">Закрыть</button>
            </div>
        </div>
        
        <!-- Модальное окно склада -->
        <div id="storage-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Ваш склад</h3>
                <div id="storage-container"></div>
                <button id="sell-btn">Продать всё</button>
                <button id="close-storage-modal">Закрыть</button>
            </div>
        </div>
        
        <!-- Модальное окно магазина -->
        <div id="shop-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Магазин</h3>
                <div class="shop-tabs">
                    <button class="shop-tab active" data-category="seeds">Семена</button>
                    <button class="shop-tab" data-category="animals">Животные</button>
                    <button class="shop-tab" data-category="buildings">Постройки</button>
                    <button class="shop-tab" data-category="decorations">Декорации</button>
                    <button class="shop-tab" data-category="tools">Инструменты</button>
                </div>
                <div class="shop-items" id="shop-items-container">
                    <!-- Товары будут загружаться сюда -->
                </div>
                <button id="close-shop-modal">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Контейнер для спрайтов -->
    <div id="sprites" style="display:none;">
      <img id="potato-sprite" src="sprites/potato.png" alt="Картофель">
      <img id="carrot-sprite" src="sprites/carrot.png" alt="Морковь">
      <img id="sunflower-sprite" src="sprites/sunflower.png" alt="Подсолнух">
      <img id="chicken-sprite" src="sprites/chicken.png" alt="Курица">
      <!-- Добавьте другие спрайты -->
    </div>

    <script src="game.js"></script>
</body>
</html>
